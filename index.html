<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fun Game</title>
    <script
      src="https://kit.fontawesome.com/9eb162ac0d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
  </head>
  <body>
    <!--   -->
    <section class="game">
      <header>
        <button class="game__button">
          <i class="fas fa-play"></i>
        </button>
        <button class="game__info game__info__hide">
          <i class="fas fa-info-circle"></i>
        </button>
        <span class="game__information">
          <i class="far fa-times-circle"></i>
        </span>
        <span class="game__timer">0</span>
        <span class="game__score"></span>
      </header>
      <section class="game__field">
        <img class="bush" src="./img/bush_hide.png" alt="">
        <img class="bush" src="./img/bush_hide.png" alt="">
        <img class="bush" src="./img/bush_hide.png" alt="">
        <img class="bush" src="./img/bush_hide.png" alt="">
        <img class="bush" src="./img/bush_hide.png" alt="">
      </section>
    </section>
    <section class="pop-up pop-up--hide">
      <header>
        <button class="pop-up__refresh"> 
          <i class="fas fa-redo"></i>
        </button>
        <span class="pop-up__message">You have WON!!!</span>
      </header>
    </section>

  </body>
</html>
