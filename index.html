<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fun Game</title>
    <script
      src="https://kit.fontawesome.com/9eb162ac0d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
  </head>
  <body>
    <!--   -->
    <section class="game">
      <header>
        <button class="game__button">
          <i class="fas fa-play"></i>
        </button>
        <button class="game__info game__info__hide">
          <i class="fas fa-info-circle"></i>
        </button>
        <section class="game__information">
          <span class="game__information__detail">
            <h2>클라이언트 / 단축키</h2>
            <p class="subtitle"> 조작 </p>
            <span class="control">
              <span class="arrow"><i class="fas fa-arrow-left"></i></span>
              <span class="arrow"><i class="fas fa-arrow-up"></i></span>
              <span class="arrow"><i class="fas fa-arrow-right"></i></span>
            </span>
            <p class="subtitle"> 출동 완료! </p>
            <p class="subtitle__contents"> 가렌을 피해서 버섯 4개를 모아야 해. </p>
            <p class="subtitle__contents"> 좌우로 움직이면서 ↑ 방향키로 부쉬를 열어보자. </p>
            <button class="game__info__finish"> 시작 </button>
          </span>
        </section>
        <span class="game__timer">0</span>
        <span class="game__score"></span>
      </header>
      <section class="game__field">
        <img class="bush" src="./img/bush_hide.png" alt="">
        <img class="bush" src="./img/bush_hide.png" alt="">
        <img class="bush" src="./img/bush_hide.png" alt="">
        <img class="bush" src="./img/bush_hide.png" alt="">
        <img class="bush" src="./img/bush_hide.png" alt="">
      </section>
    </section>
    <section class="pop-up pop-up--hide">
      <header>
        <button class="pop-up__refresh"> 
          <i class="fas fa-redo"></i>
        </button>
        <span class="pop-up__message">You have WON!!!</span>
      </header>
    </section>

  </body>
</html>
